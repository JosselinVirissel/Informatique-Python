<html>
<head>
<script type="text/javascript">
// Ref: http://www.computerhope.com/j19.htm
// Ref: Jonas Raoni Soares Silva @ http://jsfromhell.com/string/rot13 [rev. #1]
String.prototype.rot13 = function() {
  return this.replace(/[a-zA-Z]/g, function(c) {
    return String.fromCharCode((c<="Z"?90:122)>=(c=c.charCodeAt(0)+13)?c:c-26);
  });
};
var mdp = window.location.href.split("?")[1];
var url = window.location.href.split("?")[2];
// alert("Mdp:"+mdp+" , URL:"+url);
var rep = prompt("Mot de passe","");
if (rep.toLowerCase()==mdp.rot13()) {
  window.location = url.rot13();
};
</script> 
</head>
